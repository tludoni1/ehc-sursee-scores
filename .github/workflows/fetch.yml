name: Fetch SIHF Results

on:
  workflow_dispatch:   # manuell starten
  schedule:
    - cron: "0 */6 * * *"   # alle 6 Stunden

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # wir setzen später Token selbst
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run fetch.mjs
        run: node fetch.mjs

      - name: Commit updated results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add public/results.json public/debug.txt public/raw-results.json

          # nur committen, wenn sich wirklich was geändert hat
          if ! git diff --cached --quiet; then
            git commit -m "Update results.json [skip ci]"
            git push
          else
            echo "Keine Änderungen, kein Commit notwendig."
          fi
        env:
          # GitHub Actions Token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
